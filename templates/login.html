{% extends "base.html" %}

{% block title %}Login - Leave Management{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="emp_no" class="form-label">Employee Number</label>
                        <input type="text" class="form-control" id="emp_no" name="emp_no" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
            </div>
        </div>
        <div class="mt-3 text-center">
            <small class="text-muted">Default admin login: admin/admin</small>
        </div>
    </div>
</div>
{% endblock %}
